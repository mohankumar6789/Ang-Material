<div class="mat-flex">
    <div class="m-auto height-auto mat-flex">
        <mat-card class="mat-card-section">
            <mat-card-title>
                <h1>Login Here</h1>
            </mat-card-title>
            <mat-card-subtitle>
                Enter your Email and Password
            </mat-card-subtitle>
            <mat-card-content class="mat-px-0">
                <form [formGroup]="formGroupName" action="">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Enter your Email" required>
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" placeholder="Enter your Password" required>
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    <button (click)="onsubmit()" type="submit" mat-raised-button>
                        <mat-spinner *ngIf="isloading" diameter="30"></mat-spinner>
                        <span *ngIf="!isloading">Login</span>
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
